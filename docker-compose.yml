services:
  # 1. Staging Database (Postgres)
  db-staging:
    image: postgres:15
    container_name: data-co-db-staging
    environment:
      POSTGRES_USER: ${STAGING_DB_USER}
      POSTGRES_PASSWORD: ${STAGING_DB_PASSWORD}
      POSTGRES_DB: ${STAGING_DB_NAME}
    command: -p ${STAGING_DB_PORT}
    volumes:
      - postgres-staging-data:/var/lib/postgresql/data
    ports:
      - "${STAGING_DB_PORT}:${STAGING_DB_PORT}"
    networks:
      - data-co-network

  # 2. Production Database (Postgres)
  db-production:
    image: postgres:15
    container_name: data-co-db-production
    environment:
      POSTGRES_USER: ${PRODUCTION_DB_USER}
      POSTGRES_PASSWORD: ${PRODUCTION_DB_PASSWORD}
      POSTGRES_DB: ${PRODUCTION_DB_NAME}
    command: -p ${PRODUCTION_DB_PORT}
    volumes:
      - postgres-production-data:/var/lib/postgresql/data
    ports:
      - "${PRODUCTION_DB_PORT}:${PRODUCTION_DB_PORT}"
    networks:
      - data-co-network

  # 3. API Service (Go)
  api:
    build: ./API
    container_name: data-co-api
    ports:
      - "${API_PORT}:${API_PORT}"
    environment:
      - STAGING_DB_HOST=db-staging
      - STAGING_DB_PORT=${STAGING_DB_PORT}
      - STAGING_DB_NAME=${STAGING_DB_NAME}
      - STAGING_DB_USER=${STAGING_DB_USER}
      - STAGING_DB_PASSWORD=${STAGING_DB_PASSWORD}
      - STAGING_DB_SSLMODE=disable
      - PRODUCTION_DB_HOST=db-production
      - PRODUCTION_DB_PORT=${PRODUCTION_DB_PORT}
      - PRODUCTION_DB_NAME=${PRODUCTION_DB_NAME}
      - PRODUCTION_DB_USER=${PRODUCTION_DB_USER}
      - PRODUCTION_DB_PASSWORD=${PRODUCTION_DB_PASSWORD}
      - API_PORT=${API_PORT}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
    depends_on:
      - db-staging
      - db-production
    networks:
      - data-co-network

  # 4. UI Service (Next.js)
  ui:
    build:
      context: ./UI
      args:
        - NEXT_PUBLIC_API_URL=http://${HOST_IP}:${API_PORT}/api
    container_name: data-co-ui
    ports:
      - "${UI_PORT}:${UI_PORT}"
    environment:
      - NEXT_PUBLIC_API_URL=http://${HOST_IP}:${API_PORT}/api
    depends_on:
      - api
    networks:
      - data-co-network

  # 5. Data Worker Service (Python)
  data-worker:
    build: ./Data
    container_name: data-co-worker
    environment:
      - STAGING_DB_HOST=db-staging
      - STAGING_DB_PORT=${STAGING_DB_PORT}
      - STAGING_DB_NAME=${STAGING_DB_NAME}
      - STAGING_DB_USER=${STAGING_DB_USER}
      - STAGING_DB_PASSWORD=${STAGING_DB_PASSWORD}
      - PRODUCTION_DB_HOST=db-production
      - PRODUCTION_DB_PORT=${PRODUCTION_DB_PORT}
      - PRODUCTION_DB_NAME=${PRODUCTION_DB_NAME}
      - PRODUCTION_DB_USER=${PRODUCTION_DB_USER}
      - PRODUCTION_DB_PASSWORD=${PRODUCTION_DB_PASSWORD}
    depends_on:
      - db-staging
      - db-production
    volumes:
      - ./Data:/app
    networks:
      - data-co-network

  # 6. Data UI Service (Flask) - Bulk Ingestion UI
  data-ui:
    build: ./Data
    container_name: data-co-ui-flask
    command: python bulk_ingestion/web/app.py
    ports:
      - "${DATA_UI_PORT}:${DATA_UI_PORT}"
    environment:
      - STAGING_DB_HOST=db-staging
      - STAGING_DB_PORT=${STAGING_DB_PORT}
      - STAGING_DB_NAME=${STAGING_DB_NAME}
      - STAGING_DB_USER=${STAGING_DB_USER}
      - STAGING_DB_PASSWORD=${STAGING_DB_PASSWORD}
      - PRODUCTION_DB_HOST=db-production
      - PRODUCTION_DB_PORT=${PRODUCTION_DB_PORT}
      - PRODUCTION_DB_NAME=${PRODUCTION_DB_NAME}
      - PRODUCTION_DB_USER=${PRODUCTION_DB_USER}
      - PRODUCTION_DB_PASSWORD=${PRODUCTION_DB_PASSWORD}
      - FLASK_APP=bulk_ingestion/web/app.py
      - FLASK_DEBUG=1
      - DATA_UI_PORT=${DATA_UI_PORT}
    depends_on:
      - db-staging
      - db-production
    volumes:
      - ./Data:/app
    networks:
      - data-co-network

networks:
  data-co-network:
    driver: bridge

volumes:
  postgres-staging-data:
  postgres-production-data:
