services:
  # 1. Staging Database (Postgres)
  db-staging:
    image: postgres:15
    container_name: data-co-db-staging
    environment:
      POSTGRES_USER: ${STAGING_DB_USER:-postgres}
      POSTGRES_PASSWORD: ${STAGING_DB_PASSWORD:-password}
      POSTGRES_DB: ${STAGING_DB_NAME:-staging}
    volumes:
      - postgres-staging-data:/var/lib/postgresql/data
    ports:
      - "${STAGING_DB_PORT:-5432}:5432"
    networks:
      - data-co-network

  # 2. Production Database (Postgres)
  db-production:
    image: postgres:15
    container_name: data-co-db-production
    environment:
      POSTGRES_USER: ${PRODUCTION_DB_USER:-postgres}
      POSTGRES_PASSWORD: ${PRODUCTION_DB_PASSWORD:-password}
      POSTGRES_DB: ${PRODUCTION_DB_NAME:-production}
    volumes:
      - postgres-production-data:/var/lib/postgresql/data
    ports:
      - "${PRODUCTION_DB_PORT:-5433}:5432"
    networks:
      - data-co-network

  # 3. API Service (Go)
  api:
    build: ./API
    container_name: data-co-api
    ports:
      - "${API_PORT:-8080}:8080"
    environment:
      - STAGING_DB_HOST=db-staging
      - STAGING_DB_PORT=5432
      - STAGING_DB_NAME=${STAGING_DB_NAME:-staging}
      - STAGING_DB_USER=${STAGING_DB_USER:-postgres}
      - STAGING_DB_PASSWORD=${STAGING_DB_PASSWORD:-password}
      - STAGING_DB_SSLMODE=disable
      - PRODUCTION_DB_HOST=db-production
      - PRODUCTION_DB_PORT=5432
      - PRODUCTION_DB_NAME=${PRODUCTION_DB_NAME:-production}
      - PRODUCTION_DB_USER=${PRODUCTION_DB_USER:-postgres}
      - PRODUCTION_DB_PASSWORD=${PRODUCTION_DB_PASSWORD:-password}
      - API_PORT=8080
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:3001}
    depends_on:
      - db-staging
      - db-production
    networks:
      - data-co-network

  # 4. UI Service (Next.js)
  ui:
    build:
      context: ./UI
      args:
        - NEXT_PUBLIC_API_URL=http://${HOST_IP:-localhost}:${API_PORT:-8080}/api
    container_name: data-co-ui
    ports:
      - "${UI_PORT:-3000}:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://${HOST_IP:-localhost}:${API_PORT:-8080}/api
    depends_on:
      - api
    networks:
      - data-co-network

  # 5. Data Worker Service (Python)
  data-worker:
    build: ./Data
    container_name: data-co-worker
    environment:
      - STAGING_DB_HOST=db-staging
      - STAGING_DB_PORT=5432
      - STAGING_DB_NAME=${STAGING_DB_NAME:-staging}
      - STAGING_DB_USER=${STAGING_DB_USER:-postgres}
      - STAGING_DB_PASSWORD=${STAGING_DB_PASSWORD:-password}
      - PRODUCTION_DB_HOST=db-production
      - PRODUCTION_DB_PORT=5432
      - PRODUCTION_DB_NAME=${PRODUCTION_DB_NAME:-production}
      - PRODUCTION_DB_USER=${PRODUCTION_DB_USER:-postgres}
      - PRODUCTION_DB_PASSWORD=${PRODUCTION_DB_PASSWORD:-password}
    depends_on:
      - db-staging
      - db-production
    volumes:
      - ./Data:/app
    networks:
      - data-co-network

  # 6. Data UI Service (Flask) - Bulk Ingestion UI
  data-ui:
    build: ./Data
    container_name: data-co-ui-flask
    command: python bulk_ingestion/web/app.py
    ports:
      - "${DATA_UI_PORT:-5001}:5000"
    environment:
      - STAGING_DB_HOST=db-staging
      - STAGING_DB_PORT=5432
      - STAGING_DB_NAME=${STAGING_DB_NAME:-staging}
      - STAGING_DB_USER=${STAGING_DB_USER:-postgres}
      - STAGING_DB_PASSWORD=${STAGING_DB_PASSWORD:-password}
      - PRODUCTION_DB_HOST=db-production
      - PRODUCTION_DB_PORT=5432
      - PRODUCTION_DB_NAME=${PRODUCTION_DB_NAME:-production}
      - PRODUCTION_DB_USER=${PRODUCTION_DB_USER:-postgres}
      - PRODUCTION_DB_PASSWORD=${PRODUCTION_DB_PASSWORD:-password}
      - FLASK_APP=bulk_ingestion/web/app.py
      - FLASK_DEBUG=1
    depends_on:
      - db-staging
      - db-production
    volumes:
      - ./Data:/app
    networks:
      - data-co-network

networks:
  data-co-network:
    driver: bridge

volumes:
  postgres-staging-data:
  postgres-production-data:
